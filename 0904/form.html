<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그</title>
</head>
<body>
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q">
    <input type="submit" value="검색">
  </form>

  <form action="">
    <input type="button" value="버튼"><br>
    <input type="color"><br>
    <input type="date" >
    <input type="checkbox" >
    <input type="email" >
    <input type="file">
    <input type="password">
    <input type="reset">
    <input type="search" name="" id="">
  </form>
    <div></div>
    <div></div>

    <form action="">
      <input type="hidden" value="123">
      <input type="text" size="50" autofocus><br>
      <input type="text" maxlength="10"><br>
      <input type="text" minlength="5">
      <input type="submit">
      <input type="text" placeholder="아이디">
      <input type="text" value="https://www.">
      <input type="text" readonly>
      <input type="text" disabled>

    </form>
    <div></div>
    <div></div>

    <form action="">
      <input type="radio" name="gender" value="male">남자
      <input type="radio" name="gender" value="female">여자
      <br>
      <input type="checkbox" name="lang" value="Java" checked>java
      <input type="checkbox" name="lang" value="HTML">HTML
      <input type="checkbox" name="lang" value="CSS">CSS
      <textarea rows="10" cols="50"></textarea>
      <br>
      <select name="color">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green" selected>초록</option>
      </select>
    </form>
    


</body>
</html>
